<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    for (var i = 1; i <= 100; i++) { // i++ just means i = i + 1
      if (i % 3 == 0 && i % 5 == 0){ // scenario 1: it's a multiple of BOTH 3 and 5
        console.log("FizzBuzz")
      } else if (i % 3 == 0) { // scenario 2: it's just a multiple of 3
        console.log("Fizz");
      } else if (i % 5 == 0) { // scenario 3: it's just a multiple of 5
        console.log("Buzz");
      } else { // scenario 4: it's neither a multiple of 3 or 5
        console.log(i);
      }
    }

    </script>

  </body>
</html>
